    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row align-items-end">
          <div class="col-md-8">
            <label class="form-label fw-semibold" for="wordInput">Word</label>
            <input id="wordInput" type="text" class="form-control form-control-lg" placeholder="Enter a word" autocomplete="off">
            <div class="form-text">Powered by WordNet for definitions and related words.</div>
          </div>
          <div class="col-md-4 mt-3 mt-md-0 d-flex gap-2 justify-content-md-end">
            <button id="solveBtn" class="btn btn-primary btn-lg flex-grow-1" type="button">Find words</button>
            <button id="resetBtn" class="btn btn-outline-secondary btn-lg" type="button">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
        <div id="status" class="text-muted flex-grow-1">Enter a word to search.</div>
        <div class="btn-group btn-group-sm" role="group" aria-label="View mode">
          <button id="simpleViewBtn" type="button" class="btn btn-outline-secondary">Simple view</button>
          <button id="advancedViewBtn" type="button" class="btn btn-outline-secondary active">Advanced view</button>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-lg-5" id="dictionarySection">
          <h2 class="h5">Dictionary</h2>
          <div id="dictionaryList" class="d-flex flex-column gap-3"></div>
        </div>
        <div class="col-lg-7" id="relatedSection">
          <div class="d-flex justify-content-between align-items-center mb-2" id="relatedHeader">
            <h2 class="h5 mb-0">Related words</h2>
          </div>
          <div id="simpleView" class="d-flex flex-column gap-3 d-none">
            <div id="simpleList" class="d-flex flex-column gap-3"></div>
          </div>
          <div id="advancedView" class="d-flex flex-column gap-3">
            <div id="relatedList" class="d-flex flex-column gap-3"></div>
          </div>
        </div>
      </div>
    </div>
